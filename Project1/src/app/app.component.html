<div class="container">
    <img src="https://s3-ap-southeast-1.amazonaws.com/operator-autos-app-data%2Foperator_1/1613628345584.jpeg">

    <form id="LoginForm" class="login">
        <p class="ng-binding">Log in</p><hr> <br>

        <div class="user">
            <input type="email" ng-model="user.email" name="loginform" placeholder="Email" pattern="[A-Za-z]{4,}" required><br><br>
        
            <input type="password" ng-model="user.password" name="loginform" placeholder="Password" required><br><br>
        </div>

        <div >
            <a href="#">Forgot Password?</a><br><br>
        </div>
    
    
        <div class="login">
            <button class="btn btn-primary" type="submit">Login</button><br>
        </div>

    </form>

    
</div>
